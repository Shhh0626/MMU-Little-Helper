     <div id="calculator" class="row justify-content-center align-items-stretch mb-4">
       <div class="calculator col-lg-8 col-12 p-3 rounded-3">
         <form>
           <div class="current-cgpa mb-3">
             <div class="current-cgpa-child">
               <label class="form-label fw-bold">Current CGPA :</label>
               <input type="number" class="currentCGPA form-control" placeholder="E.g. 3.12" min="0" step="0.5" />

             <div class="current-cgpa-child">
               <label class="form-label fw-bold">Credits Completed :</label>

             </div>
           </div>

             <thead>
               <tr>
                 <th class="course-col">
                   Course <span class="text-muted">(optional)</span>
                 </th>
                 <th class="credit-col">
                   Credit<span style="color: red">*</span>
                 </th>
                 <th class="grade-col">
                   Grade<span style="color: red">*</span>
                 </th>
                 <th class="remove-col"></th>
               </tr>

                     <option value="0">F</option>
